  <h1>Javascript Arrays</h1>
  <h2>The concat() Method</h2>

  <p id="demo"></p>
  <script>
    var arr1 = ["a","b"];
    var arr2 = ["c","d","e"];
    var arr3 = ["f","g"];

    var children = arr1.concat(arr2, arr3);
    document.getElementById('demo').innerHTML = children;
