<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var coworkers = ['egoing','leeche','duru','teago','moonak'];
  </script>
  <h1>Loop & Array</h1>
  <h2>Co workers</h2>
  <ul>
    <li>egoing</li>
    <li>leeche</li>
    <li>duru</li>
    <li>teago</li>
  </ul>
  <script>
    var i = 0;
    while(i < coworkers.length){
      document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
      i = i + 1;
    }
  </script>
</body>
</html>
