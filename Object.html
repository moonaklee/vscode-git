<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Object</h1>
  <h2>Create</h2>

  <script>
    var coworkers = ['engoing','leezche'];
    document.write(coworkers+'<br>');
    console.log(coworkers[0]);

    var coworker = {
      "programmer" : "egoing",
      "designer" : "leezche"
    };
    // bookkeeper : duru <<add>>
    document.write("programmer : " + coworker.programmer + "<br>");
    document.write("designer : " + coworker.designer + "<br>");
    coworker.bookkeeper = "duru";
    document.write("bookkeeper :" + coworker.bookkeeper + "<br>");
    

    coworker["data scientist"] = "taeho1";
    document.write("data scientist :" + coworker["data scientist"] + "<br>")
  </script>


  <h2>Iterate</h2>
  <script>
    for (var key in coworker){
      document.write(key + ' : '+ coworker[key] +'<br>');
    }
  </script>
  <h2>Property & Method</h2>
  <script>
    coworker.showAll = function(){
      for (var key in coworker){
      document.write(key + ' : '+ coworker[key] +'<br>');
     }
    }
    coworker.showAll();
  </script>

</body>
</html>
